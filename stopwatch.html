<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopW.css">
    <title>Stopwatch</title>
</head>

<body>
   
        <h1>STOP-WATCH</h1>
    
    <div class="stopwatch">
        <span id="display">00:00:00</span>
        <button id="startStopButton" onclick="startStop()">Start</button>
        <button id="lap" onclick="lap()" >LAP</button>
        <button id="reset" onclick="reset()">Reset</button>
        </div>
        <ul id="laps"></ul>
        <table class="table" border="2px">
            <thead>
                <tr>
                    <th>Lap Number</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    <script src="stop.js"></script>
</body>
</html>
